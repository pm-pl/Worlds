    info: "§c世界§f{name}の設定"
    not_set: ""
  permission:
    not_default: ""
  gamemode:
    not_exist: ""
  not_bool: ""
  not_controllist: ""

# ControlList sub command (of set)
controllist:
  add:
    success: ""
    error_code:
      invalid_item: ""
  remove:
    success: ""
  reset:
    success: ""
  list:
    description: ""

# Unset command
unset:
  success: "§b{key}§aは§f{world}§aで設定されていません。"

# Defaults command
defaults:
  list:
    info: "§cこのサーバー上のワールドのデフォルト設定"
  set:
    success: "§aあなたは§b{key}§aを設定しました。§c{value}§aをデフォルト値として使用する"
  unset:
    success: "§b{key}§aはデフォルト値として設定されていません"

