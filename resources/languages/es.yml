    success: "§aEl objeto §c{item} §aha sido añadido a la lista de control §b{key}§a."
    error_code:
      invalid_item: "§7{item} §cno es un nombre válido de bloque u objeto."
  remove:
    success: "§6El objeto §c{item} §6ha sido eliminado de la lista de control §b{key}§6."
  reset:
    success: "§6Todos los elementos fueron eliminados de la lista de control §b{key}§6."
  list:
    description: "§fMostrando el contenido de la lista de control §b{key}§f: §7{content}"

# Unset command
unset:
